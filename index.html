<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parolo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        h1 {
            color: #ffffff;
        }
        #flashcard {
            font-size: 2em;
            text-align: center;
            margin: 20px;
            border: 2px solid #444;
            padding: 20px;
            width: 60%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1f1f1f;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, border-color 0.3s;
        }
        #flashcard.correct {
            border-color: #28a745;
            transform: scale(1.1);
        }
        #flashcard.incorrect {
            border-color: #dc3545;
            transform: scale(1.1);
        }
        .buttons, .input-section {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        button, input {
            padding: 10px 20px;
            font-size: 1em;
            margin: 0 10px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            border: 2px solid #444;
            width: 60%;
            background-color: #1f1f1f;
            color: #fff;
        }
        #start-rec-btn {
            background-color: #28a745;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        #start-rec-btn:hover {
            background-color: #218838;
        }
        #start-rec-btn i {
            font-size: 24px;
        }
        #recognized-text {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ccc;
            text-align: center;
        }
    </style>
    <audio id="correct-sound" src="correct-sound.mp3"></audio>
    <audio id="incorrect-sound" src="incorrect-sound.mp3"></audio>
    
</head>
<body>
    <h1>Parolo</h1>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    
    <input type="file" id="file-input" accept=".xlsx, .xls, .csv"/>
    <div id="flashcard">Por favor, carga una hoja de cÃ¡lculo</div>
    <div id="recognized-text"></div>
    <div class="input-section">
        <button id="start-rec-btn" onclick="toggleRecognition()">ðŸŽ¤</button>

    </div>
    <div class="buttons">
        <button id="prev-btn" onclick="showPrev()">Anterior</button>
        <button id="next-btn" onclick="showNext()">Siguiente</button>
    </div>
    <div id="stats">
        Correctas: <span id="correct-count">0</span> | Errores: <span id="error-count">0</span>
    </div>    
    <!-- Incluimos la librerÃ­a xlsx.js para manejar archivos de Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <!-- Incluimos la librerÃ­a de Font Awesome desde un CDN alternativo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMK1gF9w0e51yS0fXtB5V1JQ6Vp6CVj2D4B4b4f" crossorigin="anonymous">
    <script>
        let currentIndex = 0;
        let phrases = [];
        let recognition;
        let recognizing = false;

        document.getElementById('file-input').addEventListener('change', handleFileSelect, false);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, {type: 'array'});

                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                const jsonSheet = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                
                // Extraemos la segunda columna
                phrases = jsonSheet.map(row => row[1]).filter(item => item);
                
                // Mostramos la primera frase
                if (phrases.length > 0) {
                    currentIndex = 0;
                    showPhrase();
                } else {
                    document.getElementById('flashcard').textContent = "No se encontraron frases en la segunda columna.";
                }
            };

            reader.readAsArrayBuffer(file);
        }

        function showPhrase() {
            const flashcard = document.getElementById('flashcard');
            flashcard.textContent = phrases[currentIndex];
            flashcard.classList.add('correct');
            document.getElementById('correct-sound').play();
            setTimeout(() => flashcard.classList.remove('correct'), 300);
            document.getElementById('recognized-text').textContent = '';
        }

        function showPrev() {
            if (currentIndex > 0) {
                currentIndex--;
                showPhrase();
            }
        }

        function showNext() {
            if (currentIndex < phrases.length - 1) {
                currentIndex++;
                showPhrase();
            }
        }

        function toggleRecognition() {
            if (recognizing) {
                recognition.stop();
                recognizing = false;
                return;
            }
            startRecognition();
        }

        function startRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Tu navegador no soporta la API de reconocimiento de voz.");
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = true;
            recognition.maxAlternatives = 1;

            recognition.onstart = function() {
                recognizing = true;
                document.getElementById('start-rec-btn').style.backgroundColor = '#dc3545';
            };

            recognition.onend = function() {
                if (recognizing) {
                    recognition.start();
                } else {
                    document.getElementById('start-rec-btn').style.backgroundColor = '#28a745';
                }
            };

            recognition.onresult = function(event) {
                let interimTranscript = '';
                let finalTranscript = '';
                for (let i = 0; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                        checkPhrase(transcript);
                    } else {
                        interimTranscript += transcript;
                    }
                }
                document.getElementById('recognized-text').textContent = interimTranscript || finalTranscript;
            };

            recognition.onerror = function(event) {
                alert("Error en el reconocimiento de voz: " + event.error);
            };

            recognition.start();
        }

        function checkPhrase(transcript) {
            const normalizedTranscript = transcript.trim().toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()Â¿?Â¡!]/g, "");
            const normalizedPhrase = phrases[currentIndex].trim().toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()Â¿?Â¡!]/g, "");

            if (normalizedTranscript === normalizedPhrase) {
                showNext();
            } else {
                const flashcard = document.getElementById('flashcard');
                flashcard.classList.add('incorrect');
                document.getElementById('incorrect-sound').play();
                setTimeout(() => flashcard.classList.remove('incorrect'), 300);
            }
        }
    </script>
</body>
</html>
